function filterData() {
  const yearVal = document.getElementById('year-select').value;
  const categoryVal = document.getElementById('category-select').value;
  const inspectorVal = document.getElementById('inspector-select').value;
  const companyVal = document.getElementById('company-select').value;
  return data.filter(d => (
    yearVal === 'Todos' || d.year === parseInt(yearVal)
  ) && (
    categoryVal === 'Todas' || d.category === categoryVal
  ) && (
    inspectorVal === 'Todos' || d.inspector === inspectorVal
  ) && (
    companyVal === 'Todos' || d.company === companyVal
  ));
}

function updateDashboard() {
  const filtered = filterData();
  let planificado = 0, cumplido = 0, falta = 0;
  filtered.forEach(d => {

    cumplido += d.cumplido;
    falta += d.falta;
  });
  document.getElementById('planificado-count').textContent = planificado;
  document.getElementById('cumplido-count').textContent = cumplido;
  document.getElementById('falta-count').textContent = falta;
  const compliance = planificado ? (cumplido / planificado) * 100 : 0;
  const gaugeData = [{
    type: 'indicator',
    mode: 'gauge+number',
    value: compliance,
    number: { suffix: '%', valueformat: '.1f' },
    gauge: {
      axis: { range: [0, 100] },
      bar: { color: '#2ca02c' },
      steps: [
        { range: [0, 60], color: '#e74c3c' },
        { range: [60, 80], color: '#fbb450' },
        { range: [80, 100], color: '#2ca02c' }
      ]
    },
    title: { text: '' }
  }];
  const gaugeLayout = { margin: { t: 10, b: 10, l: 10, r: 10 } };
  Plotly.react('gauge-div', gaugeData, gaugeLayout);
  const ops = {};
  filtered.forEach(d => {
    const op = d.operation_type || 'Sin Tipo';
    if(!ops[op]) ops[op] = { planificado: 0, cumplido: 0, falta: 0 };
    ops[op].planificado += d.planificado;
    ops[op].cumplido += d.cumplido;
    ops[op].falta += d.falta;
  });
  const opNames = Object.keys(ops);
  // Function to get short labels for operation types
  const getShortLabel = (op) => {
    if (!op) return op;
    const rapMatch = op.match(/RAP\s*\d+/i);
    if (rapMatch) return rapMatch[0].toUpperCase();
    const lower = op.toLowerCase();
    if (lower.includes('centros de entrenamiento')) return 'CEAC';
    if (lower.includes('centro de instrucción')) return 'CIAC';
    if (lower.includes('aviación general')) return 'AG';
    if (lower.includes('explotador de servicios aéreos')) return 'ESA';
    return op;
  };
  const opShortNames = opNames.map(op => getShortLabel(op));
  const planificadoVals = opNames.map(op => ops[op].planificado);
  const cumplidoVals = opNames.map(op => ops[op].cumplido);
  const faltaVals = opNames.map(op => ops[op].falta);
  const barData = [
    { x: opShortNames, y: planificadoVals, name: 'Planificado', type: 'bar', marker: { color: '#1f77b4' } },
    { x: opShortNames, y: cumplidoVals, name: 'Cumplido', type: 'bar', marker: { color: '#2ca02c' } },
    { x: opShortNames, y: faltaVals, name: 'Falta', type: 'bar', marker: { color: '#e74c3c' } }
  ];
  const barLayout = {
    barmode: 'group',
    title: 'Inspecciones por Tipo de Operación',
    xaxis: { title: '' },
    yaxis: { title: 'Cantidad' },
    margin: { t: 40, l: 50, r: 20, b: 100 },
    legend: { orientation: 'h', x: 0, y: -0.3 }
  };
  Plotly.react('bar-chart', barData, barLayout);
}

document.getElementById('year-select').addEventListener('change', updateDashboard);
document.getElementById('category-select').addEventListener('change', updateDashboard);
document.getElementById('inspector-select').addEventListener('change', updateDashboard);
document.getElementById('company-select').addEventListener('change', updateDashboard);

updateDashboard();
</script>
